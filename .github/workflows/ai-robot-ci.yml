name: AI Robot CI

on:
  push:
    branches: [ main ]
    paths:
      - 'ai-robot/**'
      - '.github/workflows/ai-robot-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'ai-robot/**'
      - '.github/workflows/ai-robot-ci.yml'

jobs:
  build:
    name: Build and Test ai-robot
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
    	uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build ai-robot
      run: ./gradlew :ai-robot:build

    - name: Test ai-robot
      run: ./gradlew :ai-robot:test

    - name: Upload ai-robot Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ai-robot-test-results
        path: ai-robot/build/reports/tests/

