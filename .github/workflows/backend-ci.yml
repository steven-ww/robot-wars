name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew :backend:build

    - name: Run Tests
      run: ./gradlew :backend:test

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: backend/build/reports/tests/

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Run Checkstyle
      run: ./gradlew :backend:checkstyleMain :backend:checkstyleTest

  native-build:
    name: Native Build
    runs-on: ubuntu-latest
    needs: [build, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build Native Image
      run: ./gradlew :backend:build -Dquarkus.package.type=native -Dquarkus.native.container-build=true

    - name: Build Docker Image
      run: |
        cd backend
        docker build -f src/main/docker/Dockerfile.native -t quarkus/robot-wars-backend-native .

    - name: Configure AWS credentials
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: af-south-1
        web-identity-token-file: ${{ env.ACTIONS_ID_TOKEN_REQUEST_TOKEN }}

    - name: Login to Amazon ECR
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Push Docker Image to ECR
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: robot-wars-backend
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker tag quarkus/robot-wars-backend-native $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag quarkus/robot-wars-backend-native $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    - name: Deploy to EC2
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        EC2_USER: ${{ vars.EC2_USER || 'ec2-user' }}
        EC2_HOST: ${{ vars.EC2_HOST }}
        SSH_KEY: ${{ secrets.SSH_KEY }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: robot-wars-backend
        IMAGE_TAG: ${{ github.sha }}
        CONTAINER_NAME: ${{ vars.CONTAINER_NAME || 'robot-wars-backend' }}
        CONTAINER_PORT: ${{ vars.CONTAINER_PORT || '8080' }}
      run: |
        # Create SSH key file
        echo "$SSH_KEY" > ssh_key
        chmod 600 ssh_key
        
        # Deploy to EC2 instance
        ssh -i ssh_key -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
          # Login to ECR
          aws ecr get-login-password --region af-south-1 | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
          
          # Pull the latest image
          docker pull ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
          
          # Stop and remove existing container if it exists
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm ${{ env.CONTAINER_NAME }} || true
          
          # Run new container
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            -p ${{ env.CONTAINER_PORT }}:8080 \
            --restart unless-stopped \
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
          
          # Clean up unused images
          docker image prune -f
        EOF
        
        # Clean up SSH key
        rm ssh_key
